{% extends '../field.html' %}

{% block controls_field_before %}
    <div class="input-group">
        {% if crispy_prepended_text %}
            <span class="input-group-addon{% if active %} active{% endif %}{% if input_size %} {{ input_size }}{% endif %}">{{ crispy_prepended_text|safe }}</span>
        {% endif %}
{% endblock %}
{% block controls_field_after %}
        {% if crispy_appended_text %}
            <span class="input-group-addon{% if active %} active{% endif %}{% if input_size %} {{ input_size }}{% endif %}">{{ crispy_appended_text|safe }}</span>
        {% endif %}
    </div>
{% endblock %}
