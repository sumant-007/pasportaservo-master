{% load i18n %}

<p><strong>{% trans "Conditions" %}: </strong></p>
<p role="list">
    {% spaceless %}
    {% for cond in conditions %}
        <span class="hosting-condition" role="listitem">
            <span class="sr-only">&#10033;</span>
            {{ cond.icon|safe }}
            <span class="description">
                {{ cond }}
            </span>
        </span>
    {% endfor %}
    {% endspaceless %}
</p>
